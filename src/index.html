<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">
  <!--блок для центрирования всех блоков-->
  <div class="content">

    <!-- блок header -->
    <header class="header section">
      <!-- логотип -->
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile section">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__text"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements section" aria-label="cards">
      </section>

    </main>
    <footer class="footer section">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- Поп-ап для редактирования профиля -->
  <div class="popup popup-edit">
    <div class="popup__container section">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-edit-form" action="#" novalidate>
        <input class="popup__input" type="text" name="popup-profile-name" placeholder="Имя" minlength="2" maxlength="40"
          required>
        <!-- класс popup-profile-name-error здесь нужен только для обнаружения элемента джаваскриптом -->
        <span class="popup__error popup-profile-name-error"></span>
        <input class="popup__input" type="text" name="popup-profile-job" placeholder="Род занятий" minlength="2"
          maxlength="200" required>
        <span class="popup__error popup-profile-job-error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <!-- Поп-ап для добавления новой карточки -->
  <div class="popup popup-add">
    <div class="popup__container section">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="new-card-form" action="#" novalidate>
        <input class="popup__input" type="text" name="popup-new-card-name" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="popup__error popup-new-card-name-error"></span>
        <input class="popup__input" type="url" name="popup-new-card-link" placeholder="Ссылка на картинку" required>
        <span class="popup__error popup-new-card-link-error"></span>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Поп-ап для открытия изображения из карточки на весь экран-->
  <div class="popup popup-image popup_bkg-opacity">
    <figure class="popup__figure">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </figure>
  </div>

  <!-- Поп-ап для редактирования аватарки -->
  <div class="popup popup-edit-avatar">
    <div class="popup__container section">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form" name="edit-avatar-form" action="#" novalidate>
        <input class="popup__input" type="url" name="popup-new-avatar-link" placeholder="Ссылка на картинку" required>
        <span class="popup__error popup-new-avatar-link-error"></span>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Поп-ап для подтверждения удаления карточки -->
  <div class="popup popup-delete-card">
    <div class="popup__container section">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__submit-button" type="submit">Да</button>
    </div>
  </div>

  <!-- Шаблон для карточки -->
  <template id="card" class="card-template_type_default">
    <article class="element">
      <img class="element__image" src="#" alt="#">
      <button class="element__delete" type="button"></button>
      <div class="element__info">
        <h2 class="element__name"></h2>
        <div class="element__likes-area">
          <button class="element__like" type="button"></button>
          <p class="element__likes-counter"></p>
        </div>
      </div>
    </article>
  </template>

</body>

</html>
