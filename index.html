<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <!--блок для центрирования всех блоков-->
  <div class="content">

    <!-- блок header -->
    <header class="header section">
      <!-- логотип -->
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile section">
        <img class="profile__avatar" src="./images/profile/profile-photo.png" alt="Портрет Жака-Ива Кусто.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements section">
        <!-- Карачаевск -->
        <article class="element">
          <!-- картинка -->
          <img class="element__image" src="./images/elements/elements-karachaevsk.jpg" alt="Церковь в Карачаевске.">
          <!-- подпись к картинке -->
          <div class="element__info">
            <!-- название -->
            <h2 class="element__name">Карачаевск</h2>
            <!-- лайк -->
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Эльбрус -->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-elbrus.png" alt="Вид издалека на вершины Эльбруса.">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Домбай -->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-dombay.png" alt="Снежные вершины Домбая.">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Эльбрус 2-->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-elbrus.png" alt="Эльбрус 2.">
          <div class="element__info">
            <h2 class="element__name">Гора Эльбрус</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Домбай 2-->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-dombay.png" alt="Домбай 2.">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Карачаево-Черкессия -->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-karachaevsk.jpg" alt="Церковь в Карачаевске.">
          <div class="element__info">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <div class="element__like"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>

</body>

</html>
