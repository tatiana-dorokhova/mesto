<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <!--блок для центрирования всех блоков-->
  <div class="content">

    <!-- блок header -->
    <header class="header section">
      <!-- логотип -->
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <section class="profile section">
        <img class="profile__avatar" src="./images/profile/profile-photo.png" alt="Портрет Жака-Ива Кусто.">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements section">
        <!-- Алтай -->
        <article class="element">
          <!-- картинка -->
          <img class="element__image" src="./images/elements/elements-altay.jpg"
            alt="Место слиянии рек Катуни и Бии на Алтае.">
          <!-- подпись к картинке -->
          <div class="element__info">
            <!-- название -->
            <h2 class="element__name">Алтай</h2>
            <!-- лайк -->
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Элиста -->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-elista.jpg"
            alt="Золотая обитель Будды Шакьямуни в Элисте.">
          <div class="element__info">
            <h2 class="element__name">Элиста</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Домбай -->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-dombay.jpg"
            alt="Вид на поселок Домбай с горной вершины.">
          <div class="element__info">
            <h2 class="element__name">Домбай</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Сочи-->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-krasnaya-polyana.jpg"
            alt="Канатная дорога в Красной Поляне.">
          <div class="element__info">
            <h2 class="element__name">Красная Поляна</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Чегем-->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-eltubu.jpg" alt="Некрополи Эль-Тюбю, Чегем.">
          <div class="element__info">
            <h2 class="element__name">Эль-Тюбю</h2>
            <div class="element__like"></div>
          </div>
        </article>
        <!-- Кисловодск -->
        <article class="element">
          <img class="element__image" src="./images/elements/elements-kislovodsk.jpg"
            alt="Долина роз в парке Кисловодска.">
          <div class="element__info">
            <h2 class="element__name">Кисловодск</h2>
            <div class="element__like"></div>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer section">
      <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container section">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#">
        <input class="popup__input" type="text" name="popup-name" autocorrect="off" autocapitalize="none" placeholder="Имя">
        <input class="popup__input" type="text" name="popup-job" autocorrect="off" autocapitalize="none"
          placeholder="Род занятий">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
